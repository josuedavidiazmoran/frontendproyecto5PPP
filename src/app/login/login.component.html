<div class="col-md-12">
    <div class="card card-container">
        <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />

        <!-- form login -->
        <form [formGroup]="formUsuario" (ngSubmit)="onSubmit()" novalidate>
            <!-- username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input formControlName="username" type="text" class="form-control" name="username" required />
                <!-- <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                    Username is required!
                </div> -->
            </div>

            <!-- password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input formControlName="password" type="password" class="form-control" name="password" required minlength="6" />
                <!-- <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">
                        Password must be at least 6 characters
                    </div>
                </div> -->
            </div>

            <!-- login button -->
            <div class="form-group">
                <button class="btn btn-primary btn-block fondo">
          Login
        </button>
            </div>

            <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="isLoginFailed">
                    Login failed: {{ errorMessage }}
                </div>
            </div>
        </form>

        <div class="alert alert-success" *ngIf="isLoggedIn">
            Logged in as :
            <ul>
                <li> {{ roles[0] }} </li>
                <li> {{ roles[1] }} </li>
                <li> {{ roles[2] }} </li>
            </ul>
        </div>
    </div>
</div>
