<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<div class="container todo" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron user">
    <h3>
      <strong> <i class="bi bi-person-circle"></i> {{ currentUser.username }}</strong>
    </h3>
  </header>
  <div class="cuerpo">
    <p>
      <strong><i class="bi bi-key"></i> Token:</strong>
      {{ currentUser.accessToken.substring(0, 20) }} ...
      {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
    </p>
    <p>
      <strong> <i class="bi bi-fingerprint"></i> ID:</strong>
      {{ currentUser.id }}
    </p>
    <p>
      <strong> <i class="bi bi-envelope"></i> Email:</strong>
      {{ currentUser.email }}
    </p>
    <strong><i class="bi bi-person-lines-fill"></i> Roles:</strong>
    <ul>
      <li *ngFor="let role of currentUser.roles">
        {{ role }}
      </li>
    </ul>
  </div>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
